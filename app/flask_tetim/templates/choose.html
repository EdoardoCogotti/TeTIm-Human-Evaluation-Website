{% extends "layout.html" %}
{% block content %}
    <h1>Choose the model to challenge</h1>
      <div class="content-section  text-center">
          <form method="POST" action="">
              {{ form.hidden_tag() }}
              <div class="form-group">
                  {{ form.model }}
                  <br>
                  <br>
                  {% for subfield in form.language %}
                    <tr>
                        <td>{{ subfield }}</td>
                        <td>{{ subfield.label }}</td>
                    </tr>
                  <br>
                {% endfor %}
              </div>
              <div class="form-group">
                  {{ form.play_button(class="btn btn-info") }}
              </div>
          </form>
      </div>
{% endblock content %}
